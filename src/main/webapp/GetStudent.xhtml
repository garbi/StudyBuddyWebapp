<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Get student by id</title>
</h:head>

<h1>Get student by id</h1>

<h:body>
    <h:messages/>
    <h:form>
        <b>id: </b> <h:inputText value="#{studentBean.id}"/>  &nbsp;
        <h:commandButton actionListener="#{studentBean.loadStudent()}" value="GET"/>
        <br/>
        <br/>
        <b>id: </b> <h:outputText value="#{studentBean.id}"/><br/>
        <b>first name: </b> <h:outputText value="#{studentBean.firstName}"/><br/>
        <b>last name: </b> <h:outputText value="#{studentBean.lastName}"/><br/>
        <b>username: </b> <h:outputText value="#{studentBean.username}"/><br/>
        <b>email: </b> <h:outputText value="#{studentBean.email}"/><br/>
    </h:form>
</h:body>

</html>
