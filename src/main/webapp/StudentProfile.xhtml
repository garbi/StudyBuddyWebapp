<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/StudentTemplate.xhtml">

    <ui:define name="title">Student | Profile</ui:define>

    <ui:define name="section-title">Student | #{studentBean.fullName} | Profile</ui:define>

    <ui:define name="section-content">
        <p>
            <p:outputLabel for="@next" value="Basic Information"/>
        </p>

        <h:form id="form">
            <span class="ui-float-label">
                <p:inputText id="firstname" value="#{studentBean.firstName}" required="true" requiredMessage="First name is required.">
                    <p:ajax event="keyup" update="form" listener="#{studentBean.checkIfChanged()}" />
                    <p:ajax event="blur" update="form" listener="#{studentBean.checkIfChanged()}" />
                </p:inputText>
                <p:outputLabel for="@previous" value="First Name"/>
                <p:message for="firstname" display="text"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="lastname" value="#{studentBean.lastName}" required="true" requiredMessage="Last name is required.">
                    <p:ajax event="keyup" update="form" listener="#{studentBean.checkIfChanged()}" />
                    <p:ajax event="blur" update="form" listener="#{studentBean.checkIfChanged()}" />
                </p:inputText>
                <p:outputLabel for="@previous" value="Last Name"/>
                <p:message for="lastname" display="text"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="username" value="#{studentBean.username}" required="true" requiredMessage="Username is required.">
                    <p:ajax event="keyup" update="form" listener="#{studentBean.checkIfChanged()}" />
                    <p:ajax event="blur" update="form" listener="#{studentBean.checkIfChanged()}" />
                </p:inputText>
                <p:outputLabel for="@previous" value="Username"/>
                <p:message for="username" display="text"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="email" value="#{studentBean.email}" required="true" requiredMessage="Email is required."  validatorMessage="Incorrect email format.">
                    <p:ajax event="keyup" update="form" listener="#{studentBean.checkIfChanged()}" />
                    <p:ajax event="blur" update="form" listener="#{studentBean.checkIfChanged()}" />
                    <f:validateRegex pattern="^[^@]+@[^@]+\.[^@]+$" />
                </p:inputText>
                <p:outputLabel for="@previous" value="Email"/>
                <p:message for="email" display="text"/>
            </span>
            <br/>
            <p:commandButton id="updateButton" value="Update" disabled="#{studentBean.buttonDisabled}"
                             action="#{studentBean.updateStudent()}"
                             update="form"/>
            <p:spacer width="10"/>
            <p:commandButton id="resetButton" value="Reset" actionListener="#{studentBean.reset()}" immediate="true" update="form" oncomplete="window.location.reload();"/>
        </h:form>
        <br/>
        <p:outputLabel for="@next" value="Spoken Languages"/>
        <p:dataTable id="languages" var="lang" value="#{studentBean.languages}">
            <p:column>
                <h:outputText value="#{lang}"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" actionListener="#{studentBean.deleteLanguage(lang)}" update="languages" />
            </p:column>

        </p:dataTable>
        <br/>
    </ui:define>

</ui:composition>

</html>
