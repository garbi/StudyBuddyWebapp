<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>
        Login
    </title>
</h:head>
<h:body>
    <div align="center">
        <p:panel style="width: 600px;">
            <h:graphicImage width="180" value="/images/logo.png"/>
            <br/>
            <h1>Login</h1>
        </p:panel>

        <p:panel style="width: 600px;">
            <h:form id="loginForm">
                <table>
                    <tr>
                        <td style="text-align:right">
                            <p:outputLabel value="Username"/>
                        </td>
                        <td style="text-align:left">
                            <p:inputText id="username" value=""
                                         required="true" requiredMessage="Username is required.">
                                <p:ajax event="blur" update="username"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right">
                            <p:outputLabel value="Password"/>
                        </td>
                        <td style="text-align:left">
                            <p:password id="password" value=""
                                        required="true" requiredMessage="Password is required.">
                                <p:ajax event="blur" update="password"/>
                            </p:password>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align:center">
                            <p:selectOneRadio id="selectUserType" value=""
                                              required="true"
                                              requiredMessage="You must login as student or as teacher.">
                            <f:selectItem itemLabel="Student" itemValue="student"/>
                            <f:selectItem itemLabel="Teacher" itemValue="teacher"/>
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align:center; height:50px">
                            <p:commandButton id="loginButton" value="Login" update="growl"/>
                        </td>
                    </tr>
                </table>
                <p:growl id="growl" showDetail="false"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
