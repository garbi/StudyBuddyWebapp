<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Get all students</title>
</h:head>

<h1>Get all students</h1>

<h:body>
    <h:messages/>
    <h:form>
       <h:commandButton actionListener="#{userData.loadStudents()}" value="GET ALL"/>
       <h:dataTable value="#{userData.students}" border="1" rendered="#{userData.students.size() != 0}" var="student">

            <h:column>
                <f:facet name="header">username</f:facet>
                #{student.username}
            </h:column>

            <h:column>
                <f:facet name="header">first name</f:facet>
                #{student.firstName}
            </h:column>

            <h:column>
                <f:facet name="header">last name</f:facet>
                #{student.lastName}
            </h:column>

            <h:column>
                <f:facet name="header">email</f:facet>
                #{student.email}
            </h:column>

          <h:column>
             <f:facet name="header">id</f:facet>
             #{student.id}
          </h:column>

        </h:dataTable>

    </h:form>
</h:body>

</html>
