<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add student</title>
</h:head>

<h1>Add student</h1>

<h:body>
    <f:event type="preRenderView" listener="#{studentBean.loadAddStudentPage()}" />
    <h:messages/>
    <h:form>
        <h:outputText value="id: " style="font-weight: bold" rendered="#{studentBean.id != null}" />
        <h:outputText value="#{studentBean.id}" rendered="#{studentBean.id != null}" /><br/>
        <b>first name: </b> <h:inputText value='#{studentBean.firstName}'/><br/>
        <b>last name: </b> <h:inputText value='#{studentBean.lastName}'/><br/>
        <b>username: </b> <h:inputText value='#{studentBean.username}'/><br/>
        <b>email: </b> <h:inputText value='#{studentBean.email}'/><br/><br/>
        <h:commandButton action="#{studentBean.addStudent()}" value="Add"/>
    </h:form>
</h:body>

</html>
