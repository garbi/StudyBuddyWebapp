<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Get all teachers</title>
</h:head>

<h1>Get all teachers</h1>

<h:body>
   <h:messages/>
   <h:form>
      <h:commandButton actionListener="#{userData.loadTeachers()}" value="GET ALL"/>
      <h:dataTable value="#{userData.teachers}" border="1" rendered="#{userData.loadTeachers().size() != 0}" var="teacher">

         <h:column>
            <f:facet name="header">username</f:facet>
            #{teacher.username}
         </h:column>

         <h:column>
            <f:facet name="header">first name</f:facet>
            #{teacher.firstName}
         </h:column>

         <h:column>
            <f:facet name="header">last name</f:facet>
            #{teacher.lastName}
         </h:column>

         <h:column>
            <f:facet name="header">email</f:facet>
            #{teacher.email}
         </h:column>

         <h:column>
            <f:facet name="header">id</f:facet>
            #{teacher.UUID}
         </h:column>

      </h:dataTable>

   </h:form>
</h:body>

</html>
