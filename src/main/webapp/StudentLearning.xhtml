<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/StudentTemplate.xhtml">

    <ui:define name="title">Student | Learning</ui:define>

    <ui:define name="section-title">Student | #{studentBean.fullName} | Learning</ui:define>

    <ui:define name="section-content">

        <p:outputLabel for="@next" value="Booked Lessons"/>
        <p:dataTable var="lesson" value="#{studentBean.lessons}">
            <p:column headerText="Date">
                <h:outputText value="#{lesson.date}">
                    <f:convertDateTime pattern="E, dd MMM yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Time">
                <h:outputText value="#{lesson.date}">
                    <f:convertDateTime pattern="HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Topic">
                <h:outputText value="#{lesson.topic.title}" />
            </p:column>
            <p:column headerText="Level">
                <h:outputText value="#{lesson.topic.levels.iterator().next().capitalize()}" />
            </p:column>
            <p:column headerText="Teacher">
                <h:outputText value="#{lesson.teacherName}" />
            </p:column>
        </p:dataTable>
        <br/>
    </ui:define>

</ui:composition>

</html>
